<!DOCTYPE html>
<html xmlns:th="http://https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<title>Editar starter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<div layout:fragment="content">

    <div class="alert alert-primary" th:if="${message != null}" th:text="${message}"></div>
    <div class="alert alert-danger" th:if="${messageFoto != null}" th:text="${messageFoto}"></div>


    <div class="container d-flex justify-content-center">
        <div class="card mb-5 w-50">
            <div class="card-header">
                <p class="text-success">Upload de nova foto</p>
            </div>
            <div class="card-body">
                <form method="POST" th:object="${starter}" th:action="@{/starters/photo/{id}(id=${starter.id})}" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}"></input>
                    <input type="hidden" th:field="*{nome}"></input>
                    <input type="hidden" th:field="*{letras}"></input>
                    <input type="hidden" th:field="*{grupoStarters}"></input>

                    <div class="form-group">

                        <!-- Foto input -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Selecionar foto (png, jpeg ou jpg):</label>
                            <input type="file" name="image" accept="image/png, image/jpeg, image/jpg" required/>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-success btn-block">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div layout:fragment="scripts">
    <script th:src="@{~/js/datepicker.js}">

    </script>
</div>

</html>
