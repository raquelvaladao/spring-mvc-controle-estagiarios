<!DOCTYPE html>
<html xmlns:th="http://https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<title>Cadastrar tecnologia</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <div layout:fragment="content">

        <div class="alert alert-primary" th:if="${message != null}" th:text="${message}"></div>

        <div class="container d-flex justify-content-center">
            <div class="card mb-5 w-50">
            <div class="card-header">
                <p class="text-success">Nova tecnologia</p>
            </div>
            <div class="card-body">
                <form method="POST" th:object="${tecnologia}" th:action="@{/tecnologias/new}">
                    <input type="hidden" th:field="*{id}"></input>
                    <div class="form-group">

                        <!-- Tipo input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="tipoInput">Tipo:</label>
                            <select id="tipoInput" class="form-select" th:field="*{nome}" required>
                                <option th:each="tipo: ${T(com.gft.management.enums.TipoTecnologia).values()}"
                                        th:value="${tipo}"
                                        th:text="${tipo.nome}"></option>
                            </select>
                        </div>

                        <!-- Descrição input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="descricao">Descrição:</label>
                            <input type="text" id="descricao" class="form-control" required th:field="*{descricao}"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-success btn-block">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>

</html>
