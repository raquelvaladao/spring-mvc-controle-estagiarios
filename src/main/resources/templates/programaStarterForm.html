<!DOCTYPE html>
<html xmlns:th="http://https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<title>Cadastrar programa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div layout:fragment="content">

    <div class="alert alert-primary" th:if="${message != null}" th:text="${message}"></div>

    <div class="container d-flex justify-content-center">
        <div class="card mb-5 w-50">
            <div class="card-header">
                <p class="text-success">Novo programa</p>
            </div>
            <div class="card-body">
                <form method="POST" th:object="${programaStarter}" th:action="@{/programas/new}">
                    <input type="hidden" th:field="*{id}"></input>
                    <div class="form-group">

                        <!-- Nome input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="nome">Nome:</label>
                            <input type="text" id="nome" class="form-control" required th:field="*{nome}"
                                   th:classappend="${not #lists.isEmpty(#fields.errors('nome'))} ? is-invalid"/>
                            <div class="invalid-feedback">
                                <p th:each="error: ${#fields.errors('nome')}" th:text="${error}">Invalid data</p>
                            </div>
                        </div>

                        <!-- dataInicio input -->
                        <label class="form-label">Data in√≠cio:</label>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <label for="_dataInicio" class="input-group-text" id="igroup">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                    </svg>
                                </label>
                            </div>
                            <input aria-label="Small"
                                   aria-describedby="igroup"
                                   class="form-control"
                                   type="text"
                                   id="_dataInicio"
                                   th:placeholder="*{dataInicio}"
                                   autocomplete="off"/>
                            <input type="hidden" th:field="*{dataInicio}" th:classappend="${not #lists.isEmpty(#fields.errors('dataInicio'))} ? is-invalid"/>
                            <div class="invalid-feedback">
                                <p th:each="error: ${#fields.errors('dataInicio')}" th:text="${error}">Invalid data</p>
                            </div>
                        </div >

                        <!-- dataFim input -->
                        <label class="form-label">Data fim:</label>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <label for="_dataFim" class="input-group-text" id="datagroup">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                    </svg>
                                </label>
                            </div>
                            <input aria-label="Small"
                                   aria-describedby="igroup"
                                   class="form-control"
                                   type="text"
                                   id="_dataFim"
                                   th:placeholder="*{dataFim}"
                                   autocomplete="off"/>
                            <input type="hidden" th:field="*{dataFim}" th:classappend="${not #lists.isEmpty(#fields.errors('dataFim'))} ? is-invalid"/>
                            <div class="invalid-feedback">
                                <p th:each="error: ${#fields.errors('dataFim')}" th:text="${error}">Invalid data</p>
                            </div>
                        </div >

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-success btn-block">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


<div layout:fragment="scripts">
    <script th:src="@{~/js/datepicker.js}">

    </script>
</div>
</html>
